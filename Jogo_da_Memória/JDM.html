<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="JDM.css">
    <script defer src="JDM.js"></script>
</head>
<body>
    <main>

      <header>
        <div class="header">
          <h1>JOGO DA MEMORIA</h1>
          <button class="botao" id="botao" type="button" onclick="comecarJogo()">COMEÇAR JOGO</button>
        </div>
      </header>

      <div class="main">

      <div class="contador">
        <span class="moviment">MOVIMENTOS: <span class="movimentos">0</span></span>
        <button class="resetar" id="resetar" type="button" onclick="resetarJogo()" hidden>RESETAR JOGO</button>
        <span class="tempo" >TEMPO: <span class="temporizador">0</span></span>
      </div>

      <div class="grid">

      <div class="carta" hidden>
        <div class="face front"></div>
        <div class="face back"></div>
      </div>

    </div>

  </div>

    </main>
</body>
</html>
